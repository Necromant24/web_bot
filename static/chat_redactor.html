<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div id="v-app">

</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>


    var app = new Vue({
        el: '#v-app',
        data: {

            commands: [],
            ws_url: '',

        },

        created: () => {
            console.log('created!');

            fetch('commands')
            .then(response => {
                return response.json();
            })
            .then(data => {
                app.commands = data.commands;
                app.ws_url = data.ws_path;
            });


        },

        computed: {

        },

        methods: {


        }
    })

</script>
</html>
